<!DOCTYPE html>
<html>
<head>
    <title>Background Generator</title>
    <style>
        body {
            background: linear-gradient(to right, #000000, #ffffff);
            /* Default background gradient */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .color-picker {
            margin-bottom: 20px;
        }
        
        .color-input {
            width: 80px;
            height: 30px;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>
        
        <div class="color-picker">
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" class="color-input" value="#000000">
        </div>
        
        <div class="color-picker">
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" class="color-input" value="#ffffff">
        </div>
        
        <button class="btn" onclick="generateBackground()">Generate</button>
    </div>
    
    <script>
        function generateBackground() {
            var color1 = document.getElementById("color1").value;
            var color2 = document.getElementById("color2").value;
            
            document.body.style.background = "linear-gradient(to right, " + color1 + ", " + color2 + ")";
        }
    </script>
</body>
</html>
